<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iintoo - Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login-box">
            <div class="image-wrapper">
                <img src="bg.jpg" alt="background" height="600px" width=100% class="background-img">
                <img src="logo.svg" alt="logo" class="overlay-img">
            </div>
            <div class="login-body">
                <h1>Get iintoo it today</h1>
                <p style="font-size: 0.9rem; color: #7B8A92">
                    There is no charge or obligation upon registration.
                </p>

                <div class="register-box">

                    <button class="login-with" id="login-facebook">
                        <img src="facebook.svg" alt="facebook" height="50%">
                        <p>Register with Facebook</p>
                    </button>

                    <button class="login-with" id="login-linkedin">
                        <img src="linkedin.svg" alt="linkedin" height="50%">
                        <p>Register with LinkedIn</p>
                    </button>

                </div>

                <div class="login-or">
                    <hr style="width: 80px; border: 1px solid rgb(214,214,214);">
                    OR
                    <hr style="width: 80px; border: 1px solid rgb(214,214,214);">
                </div>

                <div class="register-box">
                    <label class="label-register">
                        Email
                        <input type="email" class="input-register">
                    </label>
                    <label class="label-register">
                        Phone
                        <input type="tel" class="input-register">
                    </label>
                </div>




                <h3>What type of investor are you?</h3>
                <p style="font-size: 0.75rem; color: #7B8A92">Select the type of investor you are below.</p>

                <div class="investor-box">
                    <label class="radio-inline">
                        <input type="radio" name="investor" value="1">
                        Individual <pre class="i-symbol">ⓘ</pre>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="investor" value="2">
                        Business <pre class="i-symbol">ⓘ</pre>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="investor" value="3">
                        IRA <pre class="i-symbol">ⓘ</pre>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="investor" value="1">
                        Trust <pre class="i-symbol">ⓘ</pre>
                    </label>
                </div>




                <div class="investor-hint">I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common.</div>

                <label class="agree-checkbox">
                    <input type="checkbox">
                    <p>I agree to the terms and receiving notifications from iintoo <a href="index.html">View full terms</a></p>
                </label>


                <button class="button-common">Create Account</button>

            </div>
        </div>
    </main>
</body>
</html>
